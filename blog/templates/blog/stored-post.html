{% extends 'base.html' %}
{% load static %}


{% block title%}
    Read-Later Blogs
{%endblock%}

{% block css_file%}
    <link rel ='stylesheet' href="{% static 'blog/stored-posts.css' %}" />
{%endblock%}

{%block content%}
    <section id="stored-posts">
        {% if not has_posts %}
            <h2>You didn't added any post to read-later.</h2>
        {% endif %}

        <ul>
            {%for post in posts%}
             <li><a href="{% url 'post-detail-page' post.slug %}" > {{post.title}} </a></li>
            {%endfor%}
        </ul>
    </section>
{%endblock%}
